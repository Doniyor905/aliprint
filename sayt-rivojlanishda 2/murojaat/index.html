<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="murojaat.css">

<body>
    <div class="popup popups">
        <div class="popup__inner">
            <h2 class="form__title">Buyurtma berish uchun ushbu  jadvalni to'ldiring!</h2>
            <div class="popup__item">
                <form class="form" method="POST" action="contact.php" data-error>	
                    <div>
                        <div class="formBlock">
                            <label>I.F.O</label><br>
                            <input type="text" name="name" minlength="0" maxlength="30" data-error="" placeholder="Ismingizni yozing">
                            <span class="error-text"></span>
                        </div>
    
                        <div class="formBlock">
                            <label>Kompaniya nomi</label><br>
                            <input type="text" name="company" minlength="3" maxlength="100" data-error="Iltimos, ushbu maydonni to'ldiring!" placeholder="Kompaniya nomini yozing">
                            <span class="error-text"></span>
                        </div>
    
                        <div class="formBlock">
                            <label>Telefon</label><br>
                            <input type="tel" name="phone" minlength="0" maxlength="20" data-error="" placeholder="Telefon raqimingizni yozing">
                            <span class="error-text"></span>
                        </div>
    
                        <div class="formBlock">
                            <label>Xabaringizni qoldiring</label><br>
                            <textarea name="srok" id="srok"  minlength="0" max="300" data-error="" placeholder="Xabaringizning qoldiring"></textarea>
                            <span class="error-text"></span>
                        </div>
    
                        <div class="formBlock button-center">
                            <button>Yuborish</button>
                        </div>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
